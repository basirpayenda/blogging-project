{% extends 'blogApp/base.html' %} {% load crispy_forms_tags %} {% block main %}
<div class="content-section">
  <h2 class="border-bottom pb-2 mb-3">Change Password</h2>
  <form action="." method="POST">
    {% csrf_token %} {{form|crispy}}
    <input type="submit" class="btn btn-outline-info" value="Change password" />
    <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
