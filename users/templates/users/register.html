{% extends 'blogApp/base.html' %} {% block main %} {% load crispy_forms_tags %}
<div class="content-section">
  <fieldset class="form-group">
    <legend class="border-bottom mb-4">Create an account!</legend>
    <form action="#" method="POST">
      {% csrf_token %} {{ form|crispy }}
      <input type="submit" class="btn btn-outline-success" />
    </form>
    <div class="form-group border-top mt-4">
      <small class="text-muted"
        >Already have an account <a href="{% url 'users:login' %}">Log in</a>
      </small>
    </div>
  </fieldset>
</div>

{% endblock main %}
