{% extends 'blogApp/base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="content-section">
        <h2 class="border-bottom pb-2 mb-3">Request password reset</h2>
        <form action="." method='POST'>
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class='btn btn-info' value='Request password Reset'>
        </form>
    </div>
{% endblock %}
