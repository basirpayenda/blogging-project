{% extends 'blogApp/base.html' %} {% load crispy_forms_tags %} {% block main %}

<div class="content-section">
  <fieldset class="form-group">
    <legend class="border-bottom mb-4">Log In</legend>
    <form action="#" method="POST">
      {% csrf_token %} {{ form|crispy }}
      <input type="submit" class="btn btn-outline-success" value="Log In" />
    </form>
    <div class="form-group border-top mt-4">
      <small class="text-muted"
        >Create a new account? <a href="{% url 'users:signup' %}">Sign up</a>
        <br />
        <a href="{% url 'password_reset' %}">Reset password</a>
      </small>
      <br />
    </div>
  </fieldset>
</div>

{% endblock main %}
